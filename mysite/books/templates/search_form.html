<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Search</title>
</head>

<body>
    {% if errors %}
    <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>

    {% endif %}
    <form action="/search/" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
</body>

</html>
